<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <div class="reel">
            <img src="image_link_here" alt="Image 1">
        </div>
        <div class="reel">
            <img src="image_link_here" alt="Image 2">
        </div>
        <div class="reel">
            <img src="image_link_here" alt="Image 3">
        </div>
        <div class="reel">
            <img src="image_link_here" alt="Image 4">
        </div>
        <div class="reel">
            <img src="image_link_here" alt="Image 5">
        </div>
    </div>
    
    <!-- Login Form -->
    <div class="login-form" id="login-form">
        <h2>Login</h2>
        <form>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
    </div>
    
    <button id="spin">Spin</button>
    <p id="result">Welcome to water megaways</p>
    <script src="script.js"></script>
</body>
</html>
